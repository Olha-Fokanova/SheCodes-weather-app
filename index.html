<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Forecast</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="font/stylesheet.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <header>
            <div class="header-container">
                <h1 id="city-name">Poltava</h1>
                <h2 id="date">Sunday, December 4, 14:18</h2>
                <h3 id="description"></h3>
            </div>
        </header>
        <section class="main-section">
            <div class="main-section-container">
                <form action="" id="search-form">
                    <input type="text" id='search-input' placeholder="🔍 Enter your city">
                </form>

                <div class="btn-container">
                    <button class="button" id="search-btn">Search</button>
                    <button class="button" id="current-btn">Current</button>
                    <!-- <button class="button">Tomorrow</button> -->
                </div>
                <div class="info-container">
                    <div class="weather-icon"></div>
                    <span class="number" id="temp-integer">+3</span>
                    <a href='#' class="degree" id="celsius">°C</a>
                    <span class="degree-slash">/</span>
                    <a href='#' class="degree" id="fahrenheit">°F</a>
                </div>
                <div class="rectangle-btn-container">
                    <button class="rectangle-btn-1">Hours</button>
                    <button class="rectangle-btn-2">Days</button>
                </div>
            </div>

        </section>
        <footer>
            <div class="footer-container">
                <div class="hour-temperature-container">
                    <div class="hour">15:00</div>
                    <div class="emoji-2">⛈️</div>
                    <div class="degrees">+3°C</div>
                </div>

                <div class="hour-temperature-container">
                    <div class="hour">18:00</div>
                    <div class="emoji-2">🌧️</div>
                    <div class="degrees">+1°C</div>
                </div>

                <div class="hour-temperature-container">
                    <div class="hour">21:00</div>
                    <div class="emoji-2">☁️</div>
                    <div class="degrees">+1°C</div>
                </div>

                <div class="hour-temperature-container">
                    <div class="hour">00:00</div>
                    <div class="emoji-2">🌙</div>
                    <div class="degrees">-2°C</div>
                </div>

            </div>

        </footer>

    </div>
    <div class="github-link"><a href="https://github.com/Olha-Fokanova/SheCodes-weather-app"
            target="_blank">Open-sourced </a> by Olha
        Fokanova</div>
    <script src="app.js"></script>

</body>

</html>
